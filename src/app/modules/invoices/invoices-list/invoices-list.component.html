<div class="container mt-5">
  <h2 class="text-center mb-4">ğŸ“„ Lista de Facturas</h2>

  <!-- Botones de Filtro -->
  <div class="d-flex justify-content-center gap-3 mb-4">
    <button class="btn btn-todas" (click)="showAllInvoices()">Todas</button>
    <button class="btn btn-emitidas" (click)="showIssuedInvoices()">Emitidas</button>
    <button class="btn btn-recibidas" (click)="showReceivedInvoices()">Recibidas</button>
  </div>

  <!-- Botones principales alineados -->
  <div class="actions">
    <button class="refresh-btn" (click)="refreshInvoices()">ğŸ”„ Actualizar</button>
    <button (click)="goToAddInvoice()" class="btn btn-agregar">â• Agregar Factura</button>
    <button class="btn btn-danger logout-btn" (click)="logout()">ğŸšª Cerrar SesiÃ³n</button>
  </div>

  <!-- Listado de Facturas -->
  <div *ngIf="filteredInvoices.length > 0; else noInvoices">
    <div
      *ngFor="let invoice of filteredInvoices"
      [ngClass]="{ 'invoice-issued': invoice.tipo === 'emitida', 'invoice-received': invoice.tipo === 'recibida' }"
      class="invoice-card"
    >
    <button (click)="goToDetail(invoice)" class="btn btn-ver-detalles">ğŸ“„ Ver Detalles</button>


      <p><strong>ğŸ†” ID:</strong> {{ invoice.id }}</p>
      <p><strong>ğŸ“… Fecha:</strong> {{ invoice.fecha }}</p>
      <p><strong>ğŸ’µ Total:</strong> {{ invoice.total }} â‚¬</p>
      <p>
        <strong>ğŸ“„ Tipo:</strong>
        <span class="badge" [ngClass]="{ 'badge-emitida': invoice.tipo === 'emitida', 'badge-recibida': invoice.tipo === 'recibida' }">
          {{ invoice.tipo | titlecase }}
        </span>
      </p>

      <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-warning" (click)="goToEditInvoice(invoice)">âœï¸ Editar</button>
        <button (click)="deleteInvoice(invoice.id, invoice.tipo)" class="btn btn-danger">ğŸ—‘ï¸ Eliminar</button>
      </div>
    </div>
  </div>

  <ng-template #noInvoices>
    <div class="text-center mt-4">
      <p>âš ï¸ No hay facturas para mostrar.</p>
    </div>
  </ng-template>
</div>
